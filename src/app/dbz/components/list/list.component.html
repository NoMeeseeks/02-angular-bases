<h4>Listado de personaje</h4>
<ul class="list-group">
  <li *ngFor="let character of listCharacter;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;" class="list-group-item"
    [ngClass]="{ 'list-group-item-success': isLast,'list-group-item-primary': isEven}">

    <span class="text-primary">{{ i }}. </span>

    <span>{{ character.name }} -</span>

    <strong>Power: </strong>

    <span>{{ character.power }}</span>

  </li>
</ul>
